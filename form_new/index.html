<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>

</head>

<body>
        <input type="checkbox" class="switch" id="checkbox_switch">
    <label for="checkbox_switch" class="switch_1">
    </label>
        <form action="#">
        <h2>Регестрация</h2>
        <div class="group">
            <label>Имя</label>  
            <input type="text" name="firstname">
        </div>
        <div class="group">
            <label>Пароль</label>  
            <input type="password" name="password">
        </div>
        <div class="group">
            <label>Пароль еще раз</label>  
            <input type="password" name="password">
        </div>
        <div class="group">
            <label>Адрес электронной почты</label>  
            <input type="email">
        </div>
        <div class="select_css">
            <select class="select_css1">
                <option value="first">Первая</option>
                <option value="last">Повторная</option>
                
            </select>
        </div>
        <div class="group number">
            <label>Возраст</label>   
            <input class="number_1" type="number" name="number" min="10" max="100">
        </div>
        <div class="group">
            <label>Ваш коментарий</label>  
            <textarea placeholder="your comments"></textarea>  
        </div>
        <div class="group_1">
          <button>Регестрация</button>
        </div>
    </form>
